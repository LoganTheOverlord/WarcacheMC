# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
messages:
  whitelist: You are not whitelisted on this server!
  unknown-command: '&e&lWarcacheMC &f> Neznámý příkaz. Napiš /help pro zobrazení nápovědy.'
  server-full: Server je plný!
  outdated-client: Používáš starou verzi klienta!
  outdated-server: Používáš příliš novou verzi klienta!
  restart: '&e&lWarcacheMC &f> Server se restartuje, usaď se a dej si něco dobrého,
    tohle chvíli potrvá.'
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
settings:
  bungeecord: false
  sample-count: 1
  player-shuffle: 0
  user-cache-size: 1000
  item-dirty-ticks: 40
  late-bind: true
  save-user-cache-on-stop-only: false
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  log-villager-deaths: false
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 16
  debug: false
  attribute:
    maxHealth:
      max: 2048000.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  log-named-deaths: false
commands:
  spam-exclusions:
  - /skill
  silent-commandblock-console: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  tab-complete: 0
  send-namespaced: true
  log: true
players:
  disable-saving: false
world-settings:
  worldeditregentempworld:
    verbose: false
  default:
    below-zero-generation-in-existing-chunks: false
    simulation-distance: 2
    thunder-chance: 100000
    verbose: false
    hopper-amount: 1
    chunks-per-tick: 40
    hanging-tick-frequency: 1000
