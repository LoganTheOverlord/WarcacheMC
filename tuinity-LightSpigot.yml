# Configuration file for Tuinity improved by Light Development
lag-compensate-block-breaking: true
delay-chunkunloads-by: 5
send-full-pos-for-hard-colliding-entities: true
use-new-light-engine: true
config-version-please-do-not-modify-me: 3
player-chunks:
  min-load-radius: 2
  max-concurrent-sends: 5.0
  max-concurrent-loads: -6.0
  autoconfig-send-distance: true
  enable-mc162253-workaround: true
  target-chunk-send-rate: -35.0
  enable-frustum-priority: true
packet-limiter:
  kick-message: '&cSent too many packets'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 1000.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 10.0
      action: DROP
world-settings:
  default: {}
  world: {}
  world_nether: {}
  world_the_end: {}
  all: {}
  lobby: {}
  plotmines: {}
  loc1: {}
  plotWorld: {}
  Plots: {}
  loc2: {}
  dungs: {}
  void: {}
  is: {}
