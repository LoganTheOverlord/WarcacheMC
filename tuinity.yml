# Configuration file for Tuinity.
send-full-pos-for-hard-colliding-entities: true
use-new-light-engine: true
delay-chunkunloads-by: 1
lag-compensate-block-breaking: true
config-version-please-do-not-modify-me: 2
packet-limiter:
  kick-message: '&cPosilate prilis mnoho packetu'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 900.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 5.0
      action: DROP
world-settings:
  default:
    worldgen:
      seeds:
        populator: default
    spawn-limits:
      monsters: -1
      animals: -1
      water-ambient: -1
      water-animals: -1
      ambient: -1
  world: {}
  world_nether: {}
  world_the_end: {}
  SpawnReborn: {}
  tezebni: {}
  mesto: {}
  world_survival: {}
  world_survival_nether: {}
  world_survival_the_end: {}
  world_mine: {}
  Setup: {}
  world_boss: {}
  spawn: {}
  tezba: {}
  void: {}
  build: {}
  spawn2: {}
  empty: {}
player-chunks:
  target-chunk-send-rate: -35.0
  min-load-radius: 2
  max-concurrent-sends: 15.0
  max-concurrent-loads: -6.0
  autoconfig-send-distance: true
  enable-mc162253-workaround: true
  enable-frustum-priority: true
